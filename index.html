<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Ben Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="icon" type="image/x-icon" href="assets/ben-favicon.webp">
</head>
<body ontouchstart="">
  <div class="container">
    <div class="wrapper">
        <div>Bens per click: <span id="bens-per-click">1</span></div>
        <div>Bens per Second: <span id="bens-per-5s">0</span></div>
        <img id="benimg" src="https://images.sftcdn.net/images/t_app-icon-m/p/6291b348-9b32-11e6-bf94-00163ec9f5fa/1046016500/talking-ben-logo.png" alt="Ben">
        <div id="counter">0</div>
        <audio id="benaudio" src="assets/ben-neu.ogg"></audio>
        <audio id="yesaudio" src="assets/yes.ogg"></audio>
        <audio id="noaudio" src="assets/no.ogg"></audio>
    </div>

    <h2>Upgrades</h2>
    <div class="upgrade-wrapper">
        <div class="upgrade_column_1">
            <h3>Upgrade 1</h3>
            <div class="upgrade upgrade-1">
                <div class="upgrade-text">
                    <p class="upgrade-p">+1 Ben per Click <br>
                                        Cost : <span class="upgrade-1-cost">100</span> Bens
                    </p>
                    <button class="btns" id="points">Buy</button>
                </div>
            </div>
            <h3>Upgrade 3</h3>
            <div class="upgrade upgrade-3">
                <div>
                    <p class="upgrade-p">+3 Ben per Second <br>
                                        Cost: <span id="upgrade_3_cost">200</span> Bens
                    </p>
                    <button class="btns" id="upgrade_3_buy">Buy</button>
                </div>
            </div>
        </div>

        <div class="upgrade_column_2">
            <h3>Upgrade 2</h3>
            <div class="upgrade upgrade-2">
                <div>
                    <p class="upgrade-p">+1 Ben per Second <br>
                                        Cost: <span id="upgrade_2_cost">100</span> Bens
                    </p>
                    <button class="btns" id="upgrade_2_buy">Buy</button>
                </div>
            </div>
        </div>
    </div>
  </div>
    </body>
</html>
