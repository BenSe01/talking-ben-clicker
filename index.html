<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Ben Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="icon" href="assets/ben-favicon.webp">
</head>
<body>

    <div class="game-container">

        <div class="top-section">
            <button id="mute-button" class="unmuted" type="button">Mute</button>
            <p>Bens per Click: <span id="bens-per-click">1</span></p>
            <p>Bens per Second: <span id="bens-per-second">0</span></p>
            <img id="ben-img" src="assets/Ben-img.webp">
            <img class="hidden" id="ben-black" src="assets/ben-black.PNG">
        </div>
        <div class="point-counter-container">
            <div id="point-counter-container">0</div>
        </div>

            <h2>Upgrades</h2>
            <div class="upgrade-container">
            <div id="upgrade-1" class="upgrade">
                <h3>Upgrade 1</h3>
                <h4>+<span id="upgrade-1-bens">1</span> Bens per Click</h4>
                <h6>Cost: <span id="upgrade-1-cost">100</span> Bens</h6>
                <button class="buy-button" id="upgrade-1-buy">Purchase</button>
            </div>

            <div id="upgrade-2" class="upgrade">
                <h3>Upgrade 2</h3>
                <h4>+<span id="upgrade-2-bens">1</span> Bens per Second</h4>
                <h6>Cost: <span id="upgrade-2-cost">100</span> Bens</h6>
                <button class="buy-button" id="upgrade-2-buy">Purchase</button>
            </div>

            <div id="upgrade-3" class="upgrade">
                <h3>Upgrade 3</h3>
                <h4>+<span id="upgrade-3-bens">2</span> Bens per Second</h4>
                <h6>Cost: <span id="upgrade-3-cost">200</span> Bens</h6>
                <button class="buy-button" id="upgrade-3-buy">Purchase</button>
            </div>

            <div id="upgrade-4" class="upgrade">
                <h3>Upgrade 4</h3>
                <h4>+<span id="upgrade-4-bens">5</span> Bens per Second</h4>
                <h6>Cost: <span id="upgrade-4-cost">400</span> Bens</h6>
                <button class="buy-button" id="upgrade-4-buy">Purchase</button>
            </div>
        </div>
        <button id="reset" class="data-buttons">Reset Gamesave</button>
    </div>

    <audio id="ben-audio" src="assets/ben-neu.mp3"></audio>
    <audio src="assets/yes.mp3" id="yes-audio"></audio>
    <audio src="assets/no.mp3" id="no-audio"></audio>
    <audio src="assets/euugh.mp3" id="eugh-audio"></audio>
</body>
</html>
