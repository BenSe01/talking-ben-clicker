<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
    <div class="game-container">
        
        <div class="top-section">
            <p>Bens per Click: <span id="bens-per-click">1</span></p>
            <p>Bens per Second: <span id="bens-per-second">0</span></p>
            <img id="ben-img" src="assets/Ben-img.webp">
        </div>
        <div class="point-counter-container">
            <div id="point-counter-container">0</div>
        </div>

            <h2>Upgrades</h2>
            <div class="upgrade-container">
            <div id="upgrade-1" class="upgrade">
                <h3>Upgrade 1</h3>
                <h4>+1 Bens per Click</h4>
                <h6>Cost: <span id="upgrade-1-cost">100</span> Bens</h6>
                <button id="upgrade-1-buy">Purchase</button>
            </div>

            <div id="upgrade-2" class="upgrade">
                <h3>Upgrade 2</h3>
                <h4>+1 Bens per Second</h4>
                <h6>Cost: <span id="upgrade-2-cost">100</span> Bens</h6>
                <button id="upgrade-2-buy">Purchase</button>
            </div>

            <div id="upgrade-3" class="upgrade">
                <h3>Upgrade 3</h3>
                <h4>+2 Bens per Second</h4>
                <h6>Cost: <span id="upgrade-3-cost">200</span> Bens</h6>
                <button id="upgrade-3-buy">Purchase</button>
            </div>

            <div id="upgrade-4" class="upgrade">
                <h3>Upgrade 4</h3>
                <h4>+5 Bens per Second</h4>
                <h6>Cost: <span id="upgrade-4-cost">400</span> Bens</h6>
                <button id="upgrade-4-buy">Purchase</button>
            </div>
        </div>
        <button id="save-storage" class="data-buttons">Save</button>
        <button id="reset" class="data-buttons">Reset</button>
    </div>

    

    <audio id="ben-audio" src="assets/ben-neu.ogg"></audio>
    <audio src="assets/yes.ogg" id="yes-audio"></audio>
    <audio src="assets/no.ogg" id="no-audio"></audio>
</body>
</html>
